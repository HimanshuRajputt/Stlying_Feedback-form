<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form action="#" method="POST" class="feedback-form">
            <h1>Feedback Form</h1>

            <label for="feedback-type">Feedback Type:</label>
            <select name="feedback-type" id="feedback-type">
                <option value="compliment">Compliment</option>
                <option value="complaint">Complaint</option>
                <option value="suggestion">Suggestion</option>
            </select>

            <label for="message">Message:</label>
            <textarea name="message" id="message" rows="4" placeholder="Enter your message"></textarea>

            <label>Website Rating:</label>
            <div class="rating-options">
                <input type="radio" id="excellent" name="rating" value="excellent">
                <label for="excellent">Excellent</label>

                <input type="radio" id="good" name="rating" value="good">
                <label for="good">Good</label>

                <input type="radio" id="average" name="rating" value="average">
                <label for="average">Average</label>

                <input type="radio" id="poor" name="rating" value="poor">
                <label for="poor">Poor</label>
            </div>

            <label for="age">Age (10-100):</label>
            <input type="number" name="age" id="age" min="10" max="100">

            <label for="email">Email <span class="required">*</span>:</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Password (min. 8 characters):</label>
            <input type="password" name="password" id="password" minlength="8" required>

            <label for="website-url">Website URL (optional):</label>
            <input type="url" name="website-url" id="website-url">

            <div class="terms">
                <input type="checkbox" name="terms" id="terms" required>
                <label for="terms">I agree to the terms and conditions</label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
